<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outerBox">
        <h1>Password Generator</h1>
        <div class="boxQ">
            <input type="text" class="inputBox">
            <i class="fa-solid fa-copy"></i>
        </div>
            
            <input type="range" min="8" max="30" value="8" id="rangeBar" >
            <div class="row">
                <p> Password Length</p>
                <p id="displayVal" value="">5</p>
            </div>
            <div class="justAbox">
                <div class="selection">  
                    <label for="nums"> Include Numbers </label>
                   <input type="checkbox" name="nums" class="nums" checked>
               </div>
               <div class="selection">
                   <label for="special"> Include Special charecter </label>
                   <input type="checkbox" name="special" class="special" checked>
               </div>
               <div class="selection">
                   <label for="uppercase"> Include Uppercase (A-Z)</label>
                   <input type="checkbox" name="uppercase" class="uppercase" checked>
               </div>
               <div class="selection">
                   <label for="lowercase"> Include Lowercase (a-z)</label>
                   <input type="checkbox" name="lowercase" class="lowercase" checked>
               </div>
            </div>
                 
        
        <button class="generate">Generate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
